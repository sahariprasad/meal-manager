{% extends "base.html" %}
{% block title %}Meal Manager{% endblock %}

{% block content %}
    <h2>
        Upload JSON
    </h2>
    <form action="http://127.0.0.1:9000/meal_manager/upload_json" method="POST" enctype = "multipart/form-data" class="form-zero-margin">
        <input type="file" id="recipes_json" name="file">
        <input type="submit" value="Upload">
    </form>
{% endblock %}
